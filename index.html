<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle,#ff758c,#6a11cb,#000);
  overflow:hidden;
  color:white;
}

.card{
  text-align:center;
  padding:55px 35px;
  border-radius:35px;
  backdrop-filter:blur(30px);
  background:rgba(255,255,255,0.15);
  box-shadow:0 0 100px rgba(255,255,255,0.5);
  animation:fade 2s ease;
}

h1{
  font-size:40px;
  text-shadow:0 0 25px pink;
}

p{
  font-size:19px;
  margin:25px 0;
}

button{
  padding:16px 38px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  background:white;
  color:#ff4e7a;
  cursor:pointer;
  box-shadow:0 0 35px white;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.1)}
}

@keyframes fade{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<div class="card">

</div>

}
